<html>
    <head>
        <title>Audio and Video In html</title>
    </head>
    <body>
        <h2>This is one of my favorite songs</h2>
        <audio controls autoplay>
            <source src="file_example_MP3_700KB.mp3" type="audio/mpeg">
            Your browser doesnt support this audio element
        </audio>
        <p>This is one of my Favorite Videos</p>
        <video width="400" height="300" controls autoplay loop>
            <source src="file_example_MP4_480_1_5MG.mp4" type="video/mp4">
            Your Browser doesnt support this video element
        </video>
    </body>
</html>
