<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">

        <style>
            *{box-sizing:border-box;font-family:Arial, sans-serif}
            body{
                margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:#fff;
            }
            .calc{
                width:280px;
                background:#111;
                border:2px solid #222;
                padding:14px 12px 12px;
            }
            .title{
                color:#fff;
                text-align:center;
                font-size:26px;
                font-weight:700;
                margin:2px 0 12px;
            }
            .grid{
                display:grid;
                grid-template-columns:repeat(4, 1fr);
                gap:10px;
            }
            #result{
                grid-column:1 / span 3;
                height:48px;
                border:none;
                outline:none;
                border-radius:4px;
                background:#2b2b2b;
                color:#d7d7d7;
                padding:10px 12px;
                font-size:16px;
            }
            .btn{
                height:48px;
                border:none;
                border-radius:4px;
                background:#3a3a3a;
                color:#fff;
                font-size:16px;
                cursor:pointer;
            }
            .btn:active{transform:scale(.98)}
            .op{background:#2f2f2f}
            .clear{
                margin-top:12px;
                width:100%;
                height:52px;
                border:none;
                border-radius:4px;
                background:#ff1f1f;
                color:#fff;
                font-weight:700;
                cursor:pointer;
            }
            .clear:active{transform:scale(.99)}
        </style>
    </head>
    <body>
        <div class="calc">
            <div class="title">Calculator</div>

            <div class="grid">
                <input id="result" type="text" placeholder="Result" readonly>
                <button class="btn op" onclick="setScreenValue('+')">+</button>
                <button class="btn" onclick="setScreenValue('1')">1</button>
                <button class="btn" onclick="setScreenValue('2')">2</button>
                <button class="btn" onclick="setScreenValue('3')">3</button>
                <button class="btn op" onclick="setScreenValue('-')">-</button>
                <button class="btn" onclick="setScreenValue('4')">4</button>
                <button class="btn" onclick="setScreenValue('5')">5</button>
                <button class="btn" onclick="setScreenValue('6')">6</button>
                <button class="btn op" onclick="setScreenValue('*')">*</button>
                <button class="btn" onclick="setScreenValue('7')">7</button>
                <button class="btn" onclick="setScreenValue('8')">8</button>
                <button class="btn" onclick="setScreenValue('9')">9</button>
                <button class="btn op" onclick="setScreenValue('/')">/</button>
                <button class="btn" onclick="setScreenValue('%')">%</button>
                <button class="btn" onclick="setScreenValue('0')">0</button>
                <button class="btn" onclick="setScreenValue('.')">.</button>
                <button class="btn op" onclick="calculateResult()">=</button>
            </div>
            <button class="clear" onclick="clearScreen()">CLEAR</button>
        </div>
        <script>
            function clearScreen() {

                    document.getElementById("result").value = "";

                }

                // Appends the clicked button's value to the display

                function setScreenValue(value) {

                    const r = document.getElementById("result");

                    if (r.value === "Enter an expression" || r.value === "Invalid expression") r.value = "";

                    r.value += value;

                }

                // Calculates and displays the result

                function calculateResult() {

                    const resultElement = document.getElementById("result");

                    const expression = resultElement.value.trim();

                    // Check for empty input

                    if (expression === '') {

                        resultElement.value = 'Enter an expression';

                        return;

                    }

                    // Evaluate expression and handle errors

                    try {

                        resultElement.value = eval(expression);

                    } catch (e) {

                        resultElement.value = 'Invalid expression';

                    }

                }
        </script>
    </body>
</html>
