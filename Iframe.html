<!DOCTYPE html>

<html>

<head>

    <title>Iframe Example</title>

</head>

<body>

    <center>

        <h1>Using Iframe tag I can show any Online Video</h1>

        <iframe width="500" height="400" src="https://www.youtube.com/embed/oJAbATJCugs" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>

        </iframe>

    </center>

</body>

</html>
