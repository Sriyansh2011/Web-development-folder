<html lang="en">

<head>
    <title>Pagination</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <h2>Pagination Styles</h2>
        <p>Fall in Love with Coding</p>
        <h5>Large Pagination</h5>
        <ul class="pagination pagination-lg">
            <li class="page-item">
                <a class="page-link text-white bg-primary" href="#">1</a>
            </li>
            <li class="page-item">
                <a class="page-link text-white bg-primary" href="#">2</a>
            </li>
            <li class="page-item">
                <a class="page-link text-white bg-primary" href="#">3</a>
            </li>
        </ul>
        <h5>Normal Pagination</h5>
        <ul class="pagination">
            <li class="page-item active">
                <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item">
                <a class="page-link text-success" href="#">2</a>
            </li>
            <li class="page-item">
                <a class="page-link text-danger" href="#">3</a>
            </li>
        </ul>
        <h5>Small Pagination</h5>
        <ul class="pagination pagination-sm">
            <li class="page-item">
                <a class="page-link text-white bg-dark" href="#">1</a>
            </li>
            <li class="page-item">
                <a class="page-link text-white bg-dark" href="#">2</a>
            </li>
            <li class="page-item">
                <a class="page-link text-white bg-dark" href="#">3</a>
            </li>
        </ul>
    </div>
</body>

</html>
