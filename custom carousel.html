<html>
    <head>
        <style>
            ul{
                width:100vw;
                height:300px;
                padding:20px;
                display:flex;
                gap:4vw;
            }
            li{
                list-style-type:none;
                background-color:#eeeeee;
                border:1px solid #dddddd;
                padding:20px;
                flex:0 0 100%;
            }
            li:nth-child(even){
                background-color:cyan;
            }
        </style>
    </head>
    <body>
        <h1>CSS carousel single item per page</h1>
        <ul>
            <li>
                <h2>Page 1</h2>
            </li>
            <li>
                <h2>Page 2</h2>
            </li>
            <li>
                <h2>Page 3</h2>
            </li>
            <li>
                <h2>Page 4</h2>
            </li>
        </ul>
    </body>
</html>
