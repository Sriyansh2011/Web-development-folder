<html>
    <head>
        <title>JS Function with CSS</title>
        <style>
            body{
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
            }
            #demo-paragraph{
                color: black;
                background-color: lightgray;
                padding: 20px;
                border-radius: 5px;
                transition: background-color 0.5s ease;
            }
            button{
                margin-top: 20px;
                padding: 10px 15px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <p id="demo-paragraph">This is the initial paragraph text.</p>
        <button onclick="changeStyle()">Click Me to Change Style</button>
        <script>
            function changeStyle() {
                const paragraph = document.getElementById
("demo-paragraph");
paragraph.innerHTML = "The style has changed using JavaScript!";
paragraph.style.color = "white";
paragraph.style.backgroundColor = "darkblue";
paragraph.style.fontSize = "20px";      }
        </script>
    </body>
</html>
